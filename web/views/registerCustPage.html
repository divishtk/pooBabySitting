<html>
    <head>
        <title>Poo BabySitting</title>
        <link rel="icon" href="../resources/images/baby-solid.svg" sizes="any" type="image/svg+xml">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="../resources/css/registerCss.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
        <!-- Font Awesome JS -->
        <!--        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
                <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-5 col-md-8 col-sm-10" style="z-index: 99">
                    <form action="/pooBabySitting/AuthUserServlet" method="POST" class="needs-validation" novalidate>
                        <input type="hidden" name="userType" value="Customer">
                        <div id="svg_wrap"></div>
                        <div class="text-center text-muted">
                            <h2>Sign up as a Customer</h2>
                        </div>
                        <section>
                            <p class="h5">Personal information</p>
                            <div class="form-group">
                                <div class="row no-gutter">
                                    <div class="col-6">
                                        <input type="text" id="fn" name="fn" class="form-control bg-light border-0 rounded" placeholder="Firstname" value="Steven" required/>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" name="sn" class="form-control bg-light border-0 rounded"  placeholder="Surname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text"  name="age" class="form-control bg-light border-0 rounded" placeholder="Age" value="20" required/>
                                    </div>
                                    <div class="col-6">
                                        <select name="gender" class="form-control-sm w-100 border-0" style="background: #f8f9fa;" required>
                                            <option value="">Select..</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                        <!--<input type="text" name="gender" class="form-control bg-light border-0 rounded"  placeholder="Gender" value="Male"/>-->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="noofkids" class="form-control bg-light border-0 rounded"  placeholder="No. of Kids in care" value="5" required/>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0">+</span>
                                    </div>
                                    <input type="text" name="code" aria-label="022" class="form-control bg-light border-0" style="max-width:70px" placeholder="Code">
                                    <input type="text" name="number" aria-label="Contact Number" class="form-control bg-light border-0" placeholder="Contact Number" minlength="5" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control bg-light border-0 rounded"  placeholder="Email Address" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="pa" class="form-control bg-light border-0 rounded"  placeholder="Enter Password" aria-describedby="passwordHelpBlock" minlength="8" maxlength="20" required/>
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters and must not contain special characters.
                                </small>
                            </div>
                        </section>

                        <section>
                            <p class="h5">Address</p>
                            <div class="form-group">
                                <textarea name="address" class="form-control bg-light border-0 rounded" placeholder="Building name flat no. floor no." required></textarea>
                            </div>
                            <div class="form-group">
                                <input name="road" type="text" class="form-control bg-light border-0 rounded"  placeholder="Road"/>
                            </div>
                            <div class="form-group">
                                <input name="landmark" type="text" class="form-control bg-light border-0 rounded"  placeholder="Landmark"/>
                            </div>
                            <div class="form-group">
                                <div class="row no-gutter">
                                    <div class="col-6">
                                        <input type="text" name="countrycode" class="form-control bg-light border-0 rounded"  placeholder="Country Code"/>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" name="pin" class="form-control bg-light border-0 rounded" placeholder="Pin Code" value="400016" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="direction" class="form-control bg-light border-0 rounded"  placeholder="Any extra directions"/>
                            </div>
                        </section>

                        <div class="text-center">
                            <div class="button btn btn-lg btn-info shadow" id="prev">&larr; Previous</div>
                            <div class="button btn btn-lg btn-info shadow" id="next">Next &rarr;</div>
                            <button type="submit" class="btn btn-lg btn-success shadow" id="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="fixed-bottom" style="
                     background: antiquewhite;
                     height: 50%;
                     z-index: 1;
                     ">
                    <img src="../resources/images/bottomPattern3.svg" class="image-responsive" style="
                         z-index: -1;
                         ">
                </div>
            </div>
        </div>
        <script src="../resources/js/register.js" type="text/javascript"></script>
        <script type="text/javascript">
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'Fill the required fields',
                                    icon: 'error',
                                    confirmButtonText: 'Okay'
                                });
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>
