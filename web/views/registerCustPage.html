<html>
    <head>
        <title>Poo BabySitting</title>
        <link rel="icon" href="../resources/images/baby-solid.svg" sizes="any" type="image/svg+xml">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="../resources/css/registerCss.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- Font Awesome JS -->
<!--        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5" style="z-index: 99">
                    <div id="svg_wrap"></div>
                    <div class="text-center text-muted">
                        <h2>Sign up as a Customer</h2>
                    </div>
                    <section>
                        <p class="h5">Personal information</p>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded" placeholder="Firstname"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Surname"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="No. of Kids in care"/>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0">+</span>
                                </div>
                                <input type="text" aria-label="022" class="form-control bg-light border-0" style="max-width:70px" placeholder="Code">
                                <input type="text" aria-label="Contact Number" class="form-control bg-light border-0" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Email Address"/>
                        </div>
                    </section>

                    <section>
                        <p class="h5">Address</p>
                        <div class="form-group">
                            <textarea class="form-control bg-light border-0 rounded" placeholder="Building name flat no. floor no."></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Road"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Landmark"/>
                        </div>
                        <div class="form-group">
                            <div class="row no-gutter">
                                <div class="col-6">
                                    <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Country Code"/>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Pin Code"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0 rounded"  placeholder="Any extra directions"/>
                        </div>
                    </section>

                    <div class="text-center">
                        <div class="button btn btn-lg btn-info shadow" id="prev">&larr; Previous</div>
                        <div class="button btn btn-lg btn-info shadow" id="next">Next &rarr;</div>
                        <div class="button btn btn-lg btn-success shadow" id="submit">Sign Up</div>
                    </div>
                </div>
                <div class="fixed-bottom" style="
                     background: antiquewhite;
                     height: 50%;
                     z-index: 1;
                     "><img src="../resources/images/bottomPattern3.svg" class="image-responsive" style="
                       z-index: -1;
                       ">
                </div>
            </div>
        </div>
        <script src="../resources/js/register.js" type="text/javascript"></script>
    </body>
</html>
